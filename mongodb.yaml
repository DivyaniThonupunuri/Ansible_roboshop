- name: configuring Mongodb server
  hosts: Mongodb
  become: yes
  tasks: 
  - name: copying mongo repo
    ansible.builtin.command:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: installing Mongodb
  ansible.builtin.dnf:
    name: mongodb-org
    state: installed 

- name: starting mongodb
  ansible.builtin.service:
    name: mongod
    state: started 
    enabled: yes 

